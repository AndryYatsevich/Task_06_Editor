<body id="body">
<div class="container">
<div class="row">
	<div class="col-xs-3">
		<div class="row">
			<div class="col-xs-12 ">
				<div class="left-menu-border">
				<canvas height='80' width='250' id='canvasLeft'>Обновите браузер</canvas>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<label for="color-text">Введите код цвета </label><input type="text" name="color-text" id="color-text" class="form-control">
				<div class="menu-color">
					<button class="btn btn-success menu-color__item" data-color="RGB(255, 0, 0)" style="background-color: RGB(255,0,0);"></button>
					<button class="btn btn-success menu-color__item" data-color="RGB(0, 255, 0)" style="background-color: RGB(0,255,0);"></button>
					<button class="btn btn-success menu-color__item" data-color="RGB(0, 0, 255)" style="background-color: RGB(0,0,255);"></button>
					<button class="btn btn-success menu-color__item" data-color="RGB(255, 255, 0)" style="background-color: RGB(255, 255, 0);"></button>
					<button class="btn btn-success menu-color__item" data-color="RGB(255, 165, 0)" style="background-color: RGB(255, 165, 0);"></button>
					<button class="btn btn-success menu-color__item" data-color="RGB(255, 0, 255)" style="background-color: RGB(255, 0, 255);"></button>
					<button class="btn btn-success menu-color__item" data-color="RGB(0, 255, 255)" style="background-color: RGB(0, 255, 255);"></button>
					<button class="btn btn-success menu-color__item" data-color="RGB(153, 50, 204)" style="background-color: RGB(153, 50, 204);"></button>
				</div>

				<button class="btn btn-success btn-custom" id="changeColor" style="display: inline-block;">Cменить цвет</button>
				<button class="btn btn-success btn-custom" id="randomColorBtn" style="display: inline-block;">Случайный цвет</button>
				<div class="random-color" id="randomcolor"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-success" id="clearCanvasBtn">Стереть</button>
			</div>
		</div>
	</div>


	<div class="col-xs-9">
	<div class="left-menu-border">
		<canvas height='80' width='495' id='example'>Обновите браузер</canvas>
	</div>
	</div>
</div>
<div class="row">
    <div class="col-xs-3">
        <button class="btn btn-success btn-custom" id="saveToJSONBtn">Save to JSON</button>
        <button class="btn btn-success btn-custom" id="loadFromJSONBtn">Load from JSON</button>
    </div>
	<div class="col-xs-9">
        <textarea style="width:100%; margin-top: 10px;" rows="10" id="jsontext"></textarea>
	</div>

</div>
